<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            display: flex;
            width: 80%;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #ccc;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .image-container img {
            width: 100%;
            transition: transform 0.5s ease;
            margin: 0 10px;
            max-width: 45%; /* Limits maximum width, ensuring container spacing */
        }
        /* Apply transform only to the image that is being hovered over */
        .image-container img:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image">
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% else %}
            <p>No image found. Please upload an image.</p>
        {% endif %}
    </div>
</body>
</html>
